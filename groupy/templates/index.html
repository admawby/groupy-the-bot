{% extends "groupy/base.html" %}
{% block title %}
<title>Top Page - groupy</title>
{% endblock title %}
{% block main %}
<h2>{{ message }}</h2>
<ul>
{% for group in groups %}

{% endfor %}
</ul>
{% endblock main %}
